definitions:
  models.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  models.LoginResponse:
    properties:
      access_token:
        type: string
      user_id:
        type: string
    type: object
  models.SignupRequest:
    properties:
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      password:
        type: string
    type: object
  models.SignupResponse:
    properties:
      email:
        type: string
      first_name:
        type: string
      id:
        type: string
      last_name:
        type: string
    type: object
info:
  contact: {}
paths:
  /change-password/{oldPassword}/{newPassword}:
    post:
      consumes:
      - application/json
      description: Change password
      produces:
      - application/json
      responses:
        "200":
          description: Password updated
          schema:
            type: string
      summary: Change password
      tags:
      - Authentication
  /forget-password/{email}:
    post:
      consumes:
      - application/json
      description: Forget password
      produces:
      - application/json
      responses:
        "200":
          description: Email sent
          schema:
            type: string
      summary: Forget password
      tags:
      - Authentication
  /login/:
    post:
      consumes:
      - application/json
      description: Login
      parameters:
      - description: User
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.LoginResponse'
      summary: Login
      tags:
      - Authentication
  /reset-password/{token}/{password}:
    post:
      consumes:
      - application/json
      description: Reset password
      produces:
      - application/json
      responses:
        "200":
          description: Password updated
          schema:
            type: string
      summary: Reset password
      tags:
      - Authentication
  /signup:
    post:
      consumes:
      - application/json
      description: Sign up
      parameters:
      - description: User
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.SignupRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SignupResponse'
      summary: Sign up
      tags:
      - Authentication
  /users:
    get:
      consumes:
      - application/json
      description: Get all users
      produces:
      - application/json
      responses:
        "200":
          description: Get all users
          schema:
            type: string
      summary: Get all users
      tags:
      - User
    post:
      consumes:
      - application/json
      description: Create user
      produces:
      - application/json
      responses:
        "201":
          description: User created
          schema:
            type: string
      summary: Create user
      tags:
      - User
    put:
      consumes:
      - application/json
      description: Update user
      produces:
      - application/json
      responses:
        "200":
          description: User updated
          schema:
            type: string
      summary: Update user
      tags:
      - User
  /users/{id}:
    get:
      consumes:
      - application/json
      description: Get user by id
      produces:
      - application/json
      responses:
        "200":
          description: Get user by id
          schema:
            type: string
      summary: Get user by id
      tags:
      - User
  /verify-email/{token}:
    post:
      consumes:
      - application/json
      description: Verify email
      produces:
      - application/json
      responses:
        "200":
          description: Email verified
          schema:
            type: string
      summary: Verify email
      tags:
      - Authentication
swagger: "2.0"
